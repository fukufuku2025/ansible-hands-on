<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第1章: 環境構築 - Dockerのインストール</title>
    <style>
        /* ベースのスタイル */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        /* ヘッダー */
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2em;
        }

        header h2 {
            margin: 10px 0;
            font-size: 1.2em;
        }

        /* セクションのスタイル */
        section {
            padding: 20px;
            max-width: 900px;
            margin: 0 auto;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        section p {
            font-size: 1.1em;
            line-height: 1.6;
        }

        section h3 {
            font-size: 1.3em;
            margin-top: 20px;
        }

        /* コードブロック */
        pre code {
            display: block;
            background-color: #2e3b4e;
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-family: 'Courier New', Courier, monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 1.1em;
            overflow: auto;
        }

        /* 戻るボタン */
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1em;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        /* コンテナ内の戻るボタン */
        div {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>第1章: 環境構築</h1>
        <h2>1.1: Dockerのインストール</h2>
    </header>
    <section>
        <p>Dockerのインストール手順を学びます。Dockerは、コンテナ型の仮想化技術を提供します。まずは公式ドキュメントに従ってインストールしましょう。</p>
        <h3>インストール手順</h3>
        <pre><code>
$ sudo apt update
$ sudo apt install docker.io
$ sudo systemctl enable docker
$ sudo systemctl start docker
$ docker --version
        </code></pre>
        <p>インストール後、`docker`コマンドが使用できるか確認します。</p>
    </section>
</body>
</html>
