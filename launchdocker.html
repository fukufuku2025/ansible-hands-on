<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第2章: テスト環境を構築する - Dockerコンテナの起動</title>
    <style>
        /* ベースのスタイル */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* ヘッダー */
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2em;
        }

        header h2 {
            margin: 10px 0;
            font-size: 1.2em;
        }

        /* セクションのスタイル */
        section {
            padding: 20px;
            max-width: 900px;
            margin: 0 auto;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        section p {
            font-size: 1.1em;
            line-height: 1.6;
        }

        section h3 {
            font-size: 1.3em;
            margin-top: 20px;
        }

        /* コードブロック */
        pre {
            background-color: #2e3b4e;  /* 黒い背景 */
            color: white;               /* 白文字 */
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 1rem;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        code {
            color: white;              /* 白文字 */
            background-color: transparent; /* 背景なし */
            font-size: 1.2em;
            padding: 2px 4px;
            border-radius: 4px;
        }

        /* ボタンのスタイル */
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        /* コンテナ内の戻るボタン */
        div {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>第2章: テスト環境を構築する</h1>
        <h2>2.1: Dockerコンテナの起動</h2>
    </header>
    
    <!-- 戻るボタン -->
    <div>
        <a href="index.html">
            <button>目次に戻る</button>
        </a>
    </div>

    <section>
        <p>テスト用のDockerコンテナをリポジトリファイルをバインドして起動します。このコンテナ上でAnsibleを使用して操作します。</p>
        <h3>コンテナの作成と実行</h3>
        <pre><code>
$ docker compose up -d
$ docker exec -it ansible sh
        </code></pre>
        <p>これで、`ansible`という名前のコンテナが起動し、その中にアクセスすることができます。</p>
    </section>

    <!-- 下部に戻るボタン -->
    <div>
        <a href="index.html">
            <button>目次に戻る</button>
        </a>
    </div>
</body>
</html>
